<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve('hello world')
        },1000)
    }).then(data=>{
        console.log(data);
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(data+'hello java')
            },1000)
        })
    }).then(data=>{
        console.log(data);
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject(data+'hello python')
            },1000)
        })
    }).catch(data=>{
        console.log(data);
    })
</script>
</body>
